<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css方法</title>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			var $div = $('#box');
			var str = $div.css("fontSize");
			alert(str);


			var odiv = document.getElementById("box");
			alert(odiv.style.fontSize);

			var $div = $('.box');
			//在原来样式基础上加上一个样式，写样式名
			$div.addClass('big');
			//在原来基础上去掉一个样式，写样式名
			$div.removeClass('red');
		})
	</script>
	<style type="text/css">
		.box{
			width:100px;
			height:100px;
			background-color:gold;
		}
		.big{
			font-size:30px;
		}
		.red{
			color:red;

		}
	</style>

</head>
<body>
	<div class="box red" id="box">div元素</div>

	
</body>
</html>
