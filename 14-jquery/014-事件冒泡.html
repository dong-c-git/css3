<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件冒泡</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//event 是发生事件时候的事件对象，使用时候，通过第一个参数传递进来；
			$('.son').click(function(event){
				alert(1);
				//通过event.stopPropagation方法阻止事件冒泡
				//event.stopPropagation();
				//阻止事件默认行为
				//event.preventDefault();
				//实际开发中可以通过return false来合并写法；

			});
			$('.father').click(function(){
				alert(2);
			})
			$('.grandfather').click(function(){
				alert(3);
				//阻止事件冒泡和事件的默认行为；
				//return false;
			})
			$(document).click(function(){
				alert(4);
			})
		})
		
	</script>
	<style type="text/css">
		.grandfather{
			width:300px;
			height:300px;
			background-color:green;
			position:relative;
		}
		.father{
			width:200px;
			height:200px;
			background-color:gold;

		}
		.son{
			width:100px;
			height:100px;
			background-color:red;
			position:absolute;
			left:0px;
			top:400px;
		}
	</style>
</head>
<body>
	<div class="grandfather">
		<div class="father">
			<div class="son">
				
			</div>
		</div>
	</div>
	
</body>
</html>
