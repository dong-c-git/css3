<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>加入购物车动画</title>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			var $chart = $('.chart');
			var $count = $('.chart em');
			var $btn = $('.add');
			var $point = $('.point');

			var $w01 = $btn.outerWidth();
			var $w02 = $btn.outerHeight();
			var $c01 = $chart.outerWidth();
			var $c02 = $chart.outerHeight();

			$btn.click(function(){
				var oPos01 = $btn.offset();
				var oPos02 = $chart.offset();
				$point.css({'left':oPos01.left+parseInt($w01/2)-8,'top':oPos01.top+parseInt($w02/2)-8});
				$point.show();
				$point.stop().animate({'left':oPos02.left+parseInt($c01/2)-8,'top':oPos02.top+parseInt($c02/2)-8},800,function(){
					$point.hide();
					var iNum = $count.html();
					$count.html(parseInt(iNum)+1);

				});
			})

		});
		
	</script>
	<style type="text/css">
		.chart{
			width:150px;
			height:50px;
			text-align:center;
			border:2px solid #000;
			float:right;
			line-height:50px;
			margin-right:100px;
			margin-top:50px;

		}
		.chart em{
			font-style:normal;
			color:red;
			font-weight:bold;
		}
		.add{
			background-color:green;
			width:100px;
			height:50px;
			border:0;
			color:#fff;
			float:left;
			margin-top:300px;
			margin:left:300px;
		}
		.point{
			width:16px;
			height:16px;
			background-color:red;
			position:fixed;
			left:0px;
			top:0px;
			display:none;
			z-index:99999;
		}
	</style>
</head>
<body>
	<div class="chart">购物车<em>0</em></div>
	<input type="button" name="" value="加入购物车" class="add">
	<div class="point"></div>	
</body>
</html>
