	<script type="text/javascript">
		$(function(){
			var $inputxt = $('#txt1');
			var $btn = $('#btn1');
			var $ul = $('#list');

			$btn.click(function(){
				//获取输入框的内容；
				var $val = $inputxt.val();
				if($val == ""){
					alert('请输入内容！');
					return;
				}
				var $li = $('<li><span>'+$val+'</span><a href="javascript:;" class="up"> ↑ </a><a href="javascript:;" class="down"> ↓ </a><a href="javascript:;" class="del">删除</a></li>');
				// var $a = $li.find('.del');
				// $a.click(function(){
				// 	$(this).parent().remove();
				// });
				$ul.append($li);
				$inputxt.val("");
			});
			// $('.del').click(function(){
			// 	$(this).parent().remove();
			// });
			$ul.delegate("a","click",function(){
				// var $a = $ul.children().find('.del');
				// $a.click(function(){
				// 	$(this).parent().remove();
				// })
				var $handler = $(this).prop('class');
				if($handler=='del'){
					$(this).parent().remove();
				}
				else if($handler=='up'){
					if($(this).parent().prev().length==0){
						alert('到顶了！');
						return;
					}
					$(this).parent().insertBefore($(this).parent().prev());
				}
				else if($handler=='down'){
					if($(this).parent().next().length==0){
						alert('到底了！');
					}
					$(this).parent().insertAfter($(this).parent().next());
				}
			})
		})
	</script>

	<div class="list_con">
	<h2>To do list</h2>
		<input type="text" name="" id="txt1" class="inputtxt">
		<input type="button" name="" value="增加" id="btn1" class="inputbtn">
		
		<ul id="list" class="list">

            <!--herf="javascript:;"和href="#"号区别是#号跳转到顶部，javascript:;会保持链接样式但是点击不执行任何操作；-->
