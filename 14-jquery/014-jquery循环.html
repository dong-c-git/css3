<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-jquery-循环</title>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			var $li = $('.list li');
			$li.each(function(a) {
				//alert(a);
				alert($(this).index());

				if($(this).index()%2==0){
					$(this).css({'backgroundColor':'gold'});
				}
				
			});
		})
	</script>
</head>
<body>
	<ul class="list">
		<li>
			<1></1>
		</li>
		<li>
			<2></2>
		</li>
		<li>
			<3></3>
		</li>
		<li>
			<4></4>
		</li>
		<li>
			<5></5>
		</li>
		<li>
			<6></6>
		</li>
		<li>
			<7></7>
		</li>
		<li>
			<8></8>
		</li>
	</ul>
	
</body>
</html>
