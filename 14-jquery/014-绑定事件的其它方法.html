<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绑定事件的其它方法</title>
	<script type="text/javascript" src='js/jquery-1.12.4.js'></script>
	<script type="text/javascript">
		$(function(){
			//click绑定鼠标点击事件
			//mouseover鼠标移入事件
			//$('#btn').click()是绑定单个事件；

			$('#btn').bind('click mouseover',function(){
				alert('click事件');
				$(this).unbind('mouseover');
			})
		})
	</script>
</head>
<body>
	<input type="button" name="" value="按钮" id="btn">
</body>
</html>
