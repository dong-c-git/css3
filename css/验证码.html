<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>验证码</title>
	<style type="text/css">
		body{
			margin:0;
			position:absolute;
		}
		span{
			width:200px;
			height:60px;
			border:1px solid #fff;
			background:green;
			/*margin:50px auto 0px;*/
			position:relative;
			left:50px;
			top:60px;
		}
		input{
			width:60px;
			height:60px;
			border:1px solid #fff;
			background-color:gold;
			position:relative;
			left:300px;
			top:60px;

		}

	</style>
	<script type="text/javascript">
		window.onload = function(){
			//定位元素
			var oid = document.getElementById('msg');
			var obutton = document.getElementById('button');
			var smsg = Math.floor(Math.random()*10000);
			alert(smsg);
			//处理生成随机验证码
			function getmath(){
				alert(Math.floor(smsg));
				oid.innerHTML = smsg;
			}
			getmath();
			//obutton.onclick = getmath();
		}
		
		function value(n){
			var s = "abcdefghjklmnopqrstvuwxyzABCDEFGHJKLMNOPQRSTUVWXYZ";
			var ret = "";
			for(var i=0;i<n;i++){
				var index = Math.floor(Math.random()*62)
				ret += s.charAt(index);

			}
			return ret;
		}
		function show(){
			document.getElementById("msg").innerHTML = value(4);
		}
		window.onload = show;
	</script>
</head>
<body>
	<span id="msg"></span>
	<input type="button" name="" id="button" value="刷新" onclick="show()"/>

</body>
</html>
