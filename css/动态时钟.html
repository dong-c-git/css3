<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>动态时钟</title>
	<script type="text/javascript">
		function showDateTime(){
			var sWeek = new Array("日","一","二","三","四","五","六");
			var myDate = new Date();
			var syear = myDate.getFullYear();
			var smonth = myDate.getMonth()+1;
			var sdate = myDate.getDate();
			var sday = sWeek[myDate.getDay()];
			var h = myDate.getHours();
			var m = myDate.getMinutes();
			var s = myDate.getSeconds();
			h = formatTwoDigits(h)
			m = formatTwoDigits(m)
			s = formatTwoDigits(s)

			document.getElementById("date").innerHTML=(syear+"年"+smonth+"月"+sdate+"日"+"星期"+sday+"<br />"+h+"时"+m+"分钟"+s+"秒"+"<br />");
			setTimeout(showDateTime(),1000);
		}
			window.onload =showDateTime;
			function formatTwoDigits(s){
				if(s<10){
					return "0"+s;
				}
				else{
					return s;
				}
				function imageDigits(s){
					var ret="";
					var s = new String(s);
					for(var i=0;i<s.length;i++){
						ret += '<img src="images/'+s.charAt(i)+".png";
					}
					return ret;
				}
			}
	</script>
</head>
<body>
	<h1 id="date"></h1>
	<span id="msg"></span>

</body>
</html>
